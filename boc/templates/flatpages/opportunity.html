 <div class="container">

  <div class="tab-content">
    {% for page in pages  %}
     {% if forloop.counter0 < 1  %}
       <div id="menu{{page.order}}" class="tab-pane fade in active">
        <h3>{{page.content}}</h3>
        </div>
     {% else %}
    <div id="menu{{page.order}}" class="tab-pane fade">
      <h3>{{page.content}}</h3>
    </div>
     {% endif %}
    {%endfor%}

  </div>
<br>
   <ul class="nav nav-tabs">
    {% for page in pages  %}
     {% if forloop.counter0 < 1  %}
        <li class="active"><a data-toggle="tab" href="#menu{{page.order}}">{{page.order}}</a></li>
     {% else %}
        <li><a data-toggle="tab" href="#menu{{page.order}}">{{page.order}}</a></li>
     {% endif %}
    {%endfor%}

  </ul>
</div>
